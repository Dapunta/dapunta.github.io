<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Bokeh Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { BokehPass } from 'three/addons/postprocessing/BokehPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js'; // <--- INI LIBRARY PANELNYA

        // 1. SETUP SCENE UTAMA
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15); // Mundur sedikit biar semua objek terlihat

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.autoClear = false;
        document.body.appendChild(renderer.domElement);

        // Tambah Pencahayaan (Biar tidak gelap gulita)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(10, 10, 10);
        scene.add(dirLight);

        // 2. MEMBUAT OBJEK (SESUAI REQUEST KODEMU)
        const totalWidth = 20;
        const nBoxes = 15;

        // Baris 1: Hijau (Jauh di belakang, z = -10)
        for (let i = 0; i < nBoxes; i++) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: 0x00ff00 }));
            mesh.position.set(-(totalWidth / 2) + (totalWidth / nBoxes) * i, -1.5, -10);
            scene.add(mesh);
        }

        // Baris 2: Merah (Tengah, z = -5)
        for (let i = 0; i < nBoxes; i++) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
            mesh.position.set(-(totalWidth / 2) + (totalWidth / nBoxes) * i, -1.5, -5);
            scene.add(mesh);
        }

        // Baris 3: Biru (Depan, z = 2)
        for (let i = 0; i < nBoxes; i++) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: 0x0000ff }));
            mesh.position.set(-(totalWidth / 2) + (totalWidth / nBoxes) * i, -1.5, 2);
            scene.add(mesh);
        }

        // Lantai (Pengganti texture kayu agar jalan tanpa aset external)
        const gridHelper = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
        gridHelper.position.y = -2.1;
        scene.add(gridHelper);
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x222222 }));
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2.2;
        scene.add(plane);

        // 3. SETUP POST-PROCESSING BOKEH
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bokehPass = new BokehPass(scene, camera, {
            focus: 10.0,        // Jarak fokus awal
            aperture: 0.005,    // Bukaan lensa (kekuatan blur)
            maxblur: 0.01,      // Maksimal blur
            width: window.innerWidth,
            height: window.innerHeight
        });
        composer.addPass(bokehPass);

        // 4. MEMBUAT CONTROL PANEL (GUI)
        // Ini bagian yang kamu cari untuk menggantikan 'addShaderControl'
        const gui = new GUI({ title: 'Bokeh Controls' });

        // Kita simpan parameter dalam objek agar mudah diakses GUI
        const params = {
            focus: 10.0,
            aperture: 0.005,
            maxblur: 0.01
        };

        // Menambahkan Slider ke GUI
        // .onChange berguna untuk mengupdate nilai shader secara real-time
        gui.add(params, 'focus', 0.0, 50.0, 0.1).name('Focus Distance').onChange((val) => {
            bokehPass.uniforms['focus'].value = val;
        });

        gui.add(params, 'aperture', 0, 0.1, 0.0001).name('Aperture (Blur)').onChange((val) => {
            bokehPass.uniforms['aperture'].value = val;
        });

        gui.add(params, 'maxblur', 0.0, 0.1, 0.001).name('Max Blur').onChange((val) => {
            bokehPass.uniforms['maxblur'].value = val;
        });


        // 5. CONTROLS & ANIMATION
        const controls = new OrbitControls(camera, renderer.domElement);
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            // Render pakai composer, bukan renderer biasa
            composer.render();
        }

        animate();

    </script>
</body>
</html>
